<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MilkLegend | DC Maps</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules\leaflet\dist\leaflet.css" />
    <script src="node_modules\leaflet\dist\leaflet.js"></script>
    <script src="bower_components\heatmap.js-amd\build\heatmap.min.js"></script>
    <script src="bower_components\heatmap.js-amd\plugins\leaflet-heatmap\leaflet-heatmap.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="icon" type="image/png" href="/images/Dept_Commerce.png">

    <!-- Discord Website Embed -->
    <title>Website Name</title>
    <meta content="MilkLegend | DC Maps" property="og:title" />
    <meta content="A website hosting different types of maps for DemocracyCraft." property="og:description" />
    <meta content="https://maps.milklegend.xyz/" property="og:url" />
    <meta content="https://milklegend.xyz/map/images/democracycraft.flat.reduced.webp" property="og:image" />
    <meta content="#2F3136" data-react-helmet="true" name="theme-color" />
</head>

<body>
    <div id="map">
        <button id="btn"></button>
    </div>
    <script src="js/map.js"></script>
    <script>
        $('.leaflet-control-layers').hide();
        $('.leaflet-control-layers').css('top', '60px');

        btn.onclick = function () {
            $('.leaflet-control-layers').toggle();
        };
    </script>
</body>

</html>
